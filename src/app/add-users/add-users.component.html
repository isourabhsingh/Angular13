



<div *ngIf="editID;then content else other_content"></div>
<ng-template #content>
  <h1> Edit User</h1> 
</ng-template>
<ng-template #other_content>
 <h1> Add User </h1> 
</ng-template>



<div class="row justify-content-center my-5">

    <form [formGroup]="reactiveForm" #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col mb-2">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="name" formControlName="user_name" placeholder="Your name" required minlength="1" maxlength="250" class="form-control form-control-sm">
              
            </div>
        </div>

        <div class="row">
            <div class="col mb-2">
              <label for="name" class="form-label">Email:</label>
              <input type="text" id="email" name="email" formControlName="user_email" placeholder="Your Email" required minlength="1" maxlength="250" class="form-control form-control-sm">
              
            </div>
        </div>

        <div class="row">
            <div class="col mb-2">
              <label for="name" class="form-label">Contact:</label>
              <input type="text" id="contact" name="contact" formControlName="user_contact" placeholder="Your Contact" required minlength="1" maxlength="250" class="form-control form-control-sm">
              
            </div>
        </div>


        <div class="row">
            <div class="col mb-2">
              <label for="name" class="form-label">Address:</label>
              <input type="text" id="address" name="address" formControlName="user_address" placeholder="Your Address" required minlength="1" maxlength="250" class="form-control form-control-sm">
              
            </div>
        </div>

        <div class="row">
            <div class="col mb-2">
              <label for="name" class="form-label">Age:</label>
              <input type="text" id="age" name="age" formControlName="user_age" placeholder="Your Age" required minlength="1" maxlength="250" class="form-control form-control-sm">
              
            </div>
        </div>

        <div class="row">
            <div class="col mb-2">
              <label for="name" class="form-label">Gender:</label>
              <input type="text" id="gender" name="gender" formControlName="user_gender" placeholder="Your Gender" required minlength="1" maxlength="250" class="form-control form-control-sm">
              
            </div>
        </div>

        <div class="form-group">
          <div *ngIf="editID;then editButton else addcontent"></div>

              <ng-template #editButton>
                <button type="submit" class="btn btn-primary" style="margin-top: 11px;">Edit</button>
              </ng-template>

              <ng-template #addcontent>
                <button type="submit" class="btn btn-primary" style="margin-top: 11px;">Register</button>
              </ng-template>  
              
        </div>
    </form>
</div>
